 <!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neurofolk Sample Pack by k0v1</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:400,900&amp;subset=latin-ext" rel="stylesheet">

<style>

html {
	height: 100%
}

body {
	text-align: center;
	color: white;
	background-color: #0C0906;
	font-family: "Roboto 900", sans-serif;
	font-size: 1.5vw;
	width: 100%;
	min-height: 45vw;
	height: 75%;
	margin-top: 5%;
	margin-bottom: 5%;
	position: absolute;
	transform: translate (-25% 0%);
}

#logo {
	position: absolute;
	top: 0vw;
	image-rendering: pixelated;
}

#band {
	position: absolute;
	bottom: 0vw;
	image-rendering: pixelated;
}

#menu {
	position: absolute;
	top: 22%;
}

.center {
	display: block;
	margin-left: auto;
	margin-right: auto;
	width: 25%;
}

h2 {
	font-weight: 700;
	font-size: 24pt;
	margin: 0;
	padding-right: 2vw;
}

a {
	color: #FFFFFF;
	text-decoration: none;
}

a:visited {
	color: #3d2d5a;
}

a:hover {
	color: #e91e63;
}

/*MEDIA QUERYS*/



</style>

</head>

<body>
<div class="center">

<img id="logo" class="center" src="logotype_white.svg" alt="Zajnal">

<div id="menu" class="center">
<h2><a href="https://www.youtube.com/channel/UCPXgaompyUasfB6eC-Q2_mw" target="_blank">YOUTUBE</a> </h2></h2>
<h2><a href="https://www.facebook.com/zajnalmusic" target="_blank">FACEBOOK</a></h2>
<h2><a href="https://www.instagram.com/zajnalmusic/" target="_blank">INSTAGRAM</a></h2>
<h2><a href="https://soundcloud.com/zajnalmusic" target="_blank">SOUNDCLOUD</a></h2>
<h2><a href="https://drive.google.com/open?id=1j86YCEiEvs9uO-lXxsO7skr7QW4q_tWy" target="_blank">PRESS</a></h2>
</div>

<img id="band" class="center" src="zajnal.png" alt="Band Illustration">

</div>
</body>

</html>
